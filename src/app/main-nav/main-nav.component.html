<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon>view_comfy</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/home">Home</a>
      <a mat-list-item routerLink="/dashboard/add">Thêm sinh viên</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="display:flex;  justify-content: space-between;" color="primary">
      <div>
        <button
        class="olfocus-none"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      </div>
      <div class="logo-infor">
          <mat-icon class="avt" [matMenuTriggerFor]="belowMenu">
              account_circle</mat-icon>
          <mat-menu #belowMenu="matMenu" yPosition="below">
            <button  class="olfocus-none" mat-menu-item>Thông tin</button>
            <button  class="olfocus-none" mat-menu-item (click)="onLogout()">Đăng xuất</button>
          </mat-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
